apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: kube-cluster
  namespace: monitoring
spec:
  instanceSelector:
    matchLabels:
      dashboards: grafana
  folder: cluster
  url: https://grafana.com/api/dashboards/7249/revisions/latest/download
  datasources:
  - inputName: VAR_DATASOURCE
    datasourceName: victoriametrics
  - inputName: DS_PROMETHEUS
    datasourceName: victoriametrics
